<!-- login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Abdulhamid Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-2xl font-semibold mb-2">Abdulhamid Cloud</h1>
    <p class="text-sm text-gray-500 mb-6">تسجيل الدخول لطلاب علوم الحاسوب</p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-sm font-medium">رقم الهاتف</label>
        <input id="phone" type="tel" required
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300" placeholder="+9677xxxxxxx" />
      </div>

      <div>
        <label class="text-sm font-medium">كلمة السر</label>
        <input id="password" type="password" required
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300" />
      </div>

      <div class="flex items-center justify-between">
        <a href="/forgot" class="text-sm text-indigo-600">هل نسيت كلمة السر؟</a>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">دخول</button>
      </div>
    </form>

    <p class="mt-6 text-xs text-gray-400">Built by <strong>Abdulhamid</strong></p>
  </div>
</body>
</html>

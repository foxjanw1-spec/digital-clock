<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مخصص لطلاب علوم الحاسوب - من إعداد Abdulhamid</title>
    <style>
        /* Same CSS from previous code */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            direction: rtl;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        header h1 {
            margin-bottom: 0.5rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .file-item {
            background-color: white;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .file-item:hover {
            transform: translateY(-3px);
        }

        .file-item img {
            max-width: 100%;
            height: auto;
            border-radius: 3px;
        }

        .file-item p {
            margin-top: 0.5rem;
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #viewSharedFilesBtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #viewSharedFilesBtn:hover {
            background-color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            main {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>مخصص لطلاب علوم الحاسوب</h1>
        <p>من إعداد Abdulhamid</p>
    </header>

    <main>
        <div id="publicGallery" class="gallery">
            <p id="loadingMessage">جارٍ تحميل الملفات...</p>
        </div>

        <button id="viewSharedFilesBtn">تصفح الملفات المشتركة</button>

        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>الدخول إلى لوحة التحكم</h2>
                <form id="loginForm">
                    <label for="masterPassword">كلمة المرور الرئيسية:</label>
                    <input type="password" id="masterPassword" required>
                    <button type="submit">دخول</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>من إعداد Abdulhamid – مخصص لطلاب علوم الحاسوب</p>
    </footer>

    <script>
        // --- إعدادات مبدئية ---
        // نستخدم localStorage لتخزين كلمة المرور
        let storedPassword = localStorage.getItem('masterPassword');
        if (!storedPassword) {
             // إذا لم تكن موجودة، نضع كلمة مرور افتراضية
             storedPassword = "defaultPassword123";
             localStorage.setItem('masterPassword', storedPassword);
        }

        const sharedFilesData = JSON.parse(localStorage.getItem('sharedFiles')) || [
            { name: "ملزم الرياضيات.pdf", url: "#", type: "pdf" },
            { name: "فيديو شرح الخوارزميات.mp4", url: "#", type: "video" },
            { name: "مشروع تطبيقي.zip", url: "#", type: "zip" },
            { name: "صور الشرح.png", url: "#", type: "image" },
            { name: "ملزم البرمجة.pdf", url: "#", type: "pdf" },
        ];

        // --- عناصر DOM ---
        const loginModal = document.getElementById('loginModal');
        const viewSharedFilesBtn = document.getElementById('viewSharedFilesBtn');
        const closeModalSpan = document.querySelector('.close');
        const loginForm = document.getElementById('loginForm');
        const masterPasswordInput = document.getElementById('masterPassword');
        const publicGallery = document.getElementById('publicGallery');
        const loadingMessage = document.getElementById('loadingMessage');

        // --- إظهار/إخفاء الواجهة العامة ---
        function showPublicGallery() {
            if (sharedFilesData.length > 0) {
                loadingMessage.style.display = 'none';
                sharedFilesData.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';

                    const icon = file.type === 'pdf' ? '📄' : file.type === 'video' ? '🎥' : file.type === 'zip' ? '📦' : '🖼️';
                    fileItem.innerHTML = `
                        <span style="font-size: 2em;">${icon}</span>
                        <p>${file.name}</p>
                        <a href="${file.url}" download="${file.name}">تنزيل</a>
                    `;
                    publicGallery.appendChild(fileItem);
                });
            } else {
                loadingMessage.textContent = "لا توجد ملفات مشتركة حالياً.";
            }
        }

        // --- إظهار نافذة تسجيل الدخول ---
        viewSharedFilesBtn.addEventListener('click', () => {
            loginModal.style.display = 'block';
        });

        // --- إغلاق نافذة تسجيل الدخول ---
        closeModalSpan.onclick = function() {
            loginModal.style.display = 'none';
        }

        // --- معالجة تسجيل الدخول ---
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const enteredPassword = masterPasswordInput.value;

            if (enteredPassword === storedPassword) {
                alert("تم الدخول بنجاح!");
                loginModal.style.display = 'none';
                masterPasswordInput.value = '';
                // إعادة توجيه إلى لوحة التحكم
                window.location.href = 'dashboard.html';
            } else {
                alert("كلمة المرور غير صحيحة!");
                masterPasswordInput.value = '';
            }
        });

        // --- تحميل الواجهة العامة ---
        document.addEventListener('DOMContentLoaded', () => {
            showPublicGallery();
        });
    </script>
</body>
</html>

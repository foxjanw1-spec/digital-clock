<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساعة رقمية متطورة - من إعداد عبد الحميد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
            width: 800px;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(229, 46, 113, 0.5);
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .digital-clock {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 114, 255, 0.5);
            padding: 10px 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .digital-clock::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .date-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .date {
            font-size: 1.8rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .day-names {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .day {
            padding: 8px 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .day.active {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(229, 46, 113, 0.7);
        }

        .additional-features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .feature {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.2rem;
            min-width: 150px;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
        }

        .signature {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #aaa;
            text-align: center;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* تأثيرات الواقع الافتراضي */
        .vr-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.1;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.1) 25%, 
                rgba(255, 0, 255, 0.1) 50%, 
                rgba(255, 255, 0, 0.1) 75%, 
                transparent 100%);
            animation: vrMove 10s infinite linear;
        }

        @keyframes vrMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .digital-clock {
                font-size: 3.5rem;
            }
            
            .date {
                font-size: 1.5rem;
            }
            
            .day {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            .feature {
                padding: 8px 15px;
                font-size: 1rem;
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .digital-clock {
                font-size: 2.5rem;
            }
            
            .date {
                font-size: 1.2rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .day-names {
                gap: 8px;
            }
            
            .day {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    <div class="vr-effect"></div>
    
    <div class="container">
        <div class="header">
            <h1>ساعة رقمية متطورة</h1>
        </div>
        
        <div class="clock-container">
            <div class="digital-clock" id="clock">00:00:00</div>
            
            <div class="date-container">
                <div class="date" id="date">الاثنين ١ يناير ٢٠٢٣</div>
                <div class="day-names" id="days">
                    <!-- سيتم ملء أيام الأسبوع هنا -->
                </div>
            </div>
            
            <div class="additional-features">
                <div class="feature" id="stopwatch">00:00:00</div>
                <div class="feature" id="timer">00:00:00</div>
                <div class="feature" id="alarm">منبه: غير مضبوط</div>
                <div class="feature" id="timezone">التوقيت المحلي</div>
            </div>
            
            <div class="controls">
                <button id="themeToggle">تبديل المظهر</button>
                <button id="soundToggle">تشغيل/إيقاف الصوت</button>
                <button id="stopwatchToggle">تشغيل/إيقاف ساعة التوقيف</button>
                <button id="fullscreenToggle">ملء الشاشة</button>
            </div>
        </div>
        
        <div class="signature">
            من إعداد عبد الحميد
        </div>
    </div>

    <audio id="tickSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav">
    </audio>
    
    <audio id="hourSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav">
    </audio>

    <script>
        // إنشاء النجوم
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }

        // إنشاء الجسيمات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // أيام الأسبوع بالعربية والإنجليزية
        const daysOfWeek = [
            { ar: "الأحد", en: "Sunday" },
            { ar: "الاثنين", en: "Monday" },
            { ar: "الثلاثاء", en: "Tuesday" },
            { ar: "الأربعاء", en: "Wednesday" },
            { ar: "الخميس", en: "Thursday" },
            { ar: "الجمعة", en: "Friday" },
            { ar: "السبت", en: "Saturday" }
        ];

        // الشهور بالعربية
        const months = [
            "يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو",
            "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"
        ];

        // تهيئة الأيام في الواجهة
        function initDays() {
            const daysContainer = document.getElementById('days');
            daysOfWeek.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = `${day.ar} / ${day.en}`;
                daysContainer.appendChild(dayElement);
            });
        }

        // تحديث الوقت والتاريخ
        function updateClock() {
            const now = new Date();
            
            // تحديث الوقت
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            // تحديث التاريخ
            const dayIndex = now.getDay();
            const dayName = daysOfWeek[dayIndex].ar;
            const date = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${dayName} ${date} ${month} ${year}`;
            
            // تحديث اليوم النشط
            updateActiveDay(dayIndex);
            
            // تشغيل الأصوات
            playSounds(seconds);
        }

        // تحديث اليوم النشط
        function updateActiveDay(dayIndex) {
            const days = document.querySelectorAll('.day');
            days.forEach((day, index) => {
                if (index === dayIndex) {
                    day.classList.add('active');
                } else {
                    day.classList.remove('active');
                }
            });
        }

        // تشغيل الأصوات
        function playSounds(seconds) {
            const soundEnabled = document.getElementById('soundToggle').classList.contains('active');
            if (!soundEnabled) return;
            
            const tickSound = document.getElementById('tickSound');
            const hourSound = document.getElementById('hourSound');
            
            // صوت النقر كل ثانية
            tickSound.currentTime = 0;
            tickSound.play().catch(e => console.log("لم يتم تشغيل الصوت: " + e));
            
            // صوت مختلف عند اكتمال الدقيقة
            if (seconds === '00') {
                hourSound.currentTime = 0;
                hourSound.play().catch(e => console.log("لم يتم تشغيل الصوت: " + e));
            }
        }

        // ساعة التوقيف
        let stopwatchInterval;
        let stopwatchRunning = false;
        let stopwatchTime = 0;

        function updateStopwatch() {
            if (!stopwatchRunning) return;
            
            stopwatchTime++;
            const hours = Math.floor(stopwatchTime / 3600);
            const minutes = Math.floor((stopwatchTime % 3600) / 60);
            const seconds = stopwatchTime % 60;
            
            document.getElementById('stopwatch').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function toggleStopwatch() {
            if (stopwatchRunning) {
                clearInterval(stopwatchInterval);
                stopwatchRunning = false;
            } else {
                stopwatchInterval = setInterval(updateStopwatch, 1000);
                stopwatchRunning = true;
            }
        }

        // تبديل المظهر
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }

        // تبديل الصوت
        function toggleSound() {
            document.getElementById('soundToggle').classList.toggle('active');
        }

        // وضع ملء الشاشة
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`خطأ في تفعيل وضع ملء الشاشة: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // تهيئة التطبيق
        function initApp() {
            createStars();
            createParticles();
            initDays();
            updateClock();
            setInterval(updateClock, 1000);
            
            // إضافة مستمعي الأحداث
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('soundToggle').addEventListener('click', toggleSound);
            document.getElementById('stopwatchToggle').addEventListener('click', toggleStopwatch);
            document.getElementById('fullscreenToggle').addEventListener('click', toggleFullscreen);
            
            // إضافة تأثيرات CSS للمظهر الفاتح
            const style = document.createElement('style');
            style.textContent = `
                body.light-theme {
                    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
                    color: #333;
                }
                
                body.light-theme .container {
                    background: rgba(255, 255, 255, 0.8);
                    color: #333;
                }
                
                body.light-theme .day {
                    background: rgba(0, 0, 0, 0.1);
                }
                
                body.light-theme .feature {
                    background: rgba(0, 0, 0, 0.1);
                }
            `;
            document.head.appendChild(style);
        }

        // بدء التطبيق عند تحميل الصفحة
        window.addEventListener('load', initApp);
    </script>
</body>
</html>

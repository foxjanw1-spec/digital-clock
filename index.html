<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abdulhamid Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      color: #f1f5f9;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    .gold {
      color: #facc15;
    }
    .input {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      color: #f1f5f9;
    }
    .input::placeholder {
      color: #94a3b8;
    }
    .btn {
      background: #facc15;
      color: #1e293b;
      font-weight: bold;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
    }
    .btn-secondary {
      background: #334155;
      color: #f1f5f9;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-md mx-auto">
    <div class="card mb-6">
      <h1 class="text-2xl font-bold gold mb-2">تسجيل الدخول للمسؤول</h1>
      <p class="text-sm text-slate-400 mb-4">أدخل رقم الهاتف وكلمة السر الخاصة بالحساب الإداري لعرض لوحة التحكم.</p>
      <label class="block text-sm mb-1">رقم الهاتف</label>
      <input type="tel" id="phone" class="input mb-3" placeholder="77XXXXXXX" />
      <label class="block text-sm mb-1">كلمة السر</label>
      <input type="password" id="password" class="input mb-4" placeholder="••••••••" />
      <button class="btn mb-2" onclick="login()">دخول المسؤول</button>
      <button class="btn btn-secondary" onclick="enterVisitor()">دخول كزائر</button>
    </div>

    <div id="adminPanel" class="card hidden">
      <h2 class="text-xl font-bold gold mb-4">لوحة المدير</h2>
      <input type="file" id="fileInput" multiple class="mb-3" />
      <button class="btn mb-4" onclick="uploadFiles()">رفع الملفات</button>
      <div id="fileList" class="space-y-2"></div>
    </div>

    <div id="visitorPanel" class="card hidden">
      <h2 class="text-xl font-bold gold mb-4">لوحة الزائر</h2>
      <div id="visitorFiles" class="space-y-2"></div>
    </div>
  </div><script>
  const adminPassword = "ab200631"; // لا يظهر في الواجهة
  const downloadCode = "222"; // لا يظهر في الواجهة
  let files = [];

  function login() {
    const phone = document.getElementById("phone").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (pass === adminPassword) {
      document.getElementById("adminPanel").classList.remove("hidden");
      document.getElementById("visitorPanel").classList.add("hidden");
    } else {
      alert("كلمة السر غير صحيحة.");
    }
  }

  function enterVisitor() {
    document.getElementById("adminPanel").classList.add("hidden");
    document.getElementById("visitorPanel").classList.remove("hidden");
    renderVisitorFiles();
  }

  function uploadFiles() {
    const input = document.getElementById("fileInput");
    const selectedFiles = Array.from(input.files);
    selectedFiles.forEach(file => {
      const reader = new FileReader();
      reader.onload = function (e) {
        files.push({
          name: file.name,
          type: file.type,
          data: e.target.result,
          time: new Date().toLocaleString()
        });
        renderAdminFiles();
      };
      reader.readAsDataURL(file);
    });
    input.value = "";
  }

  function renderAdminFiles() {
    const list = document.getElementById("fileList");
    list.innerHTML = "";
    files.forEach((file, index) => {
      const div = document.createElement("div");
      div.className = "bg-slate-800 p-3 rounded";
      div.innerHTML = `
        <div class="flex justify-between items-center">
          <span>${file.name}</span>
          <a href="${file.data}" download="${file.name}" class="text-yellow-400 text-sm">تحميل</a>
        </div>
        <div class="text-xs text-slate-400 mt-1">${file.time}</div>
      `;
      list.appendChild(div);
    });
  }

  function renderVisitorFiles() {
    const list = document.getElementById("visitorFiles");
    list.innerHTML = "";
    files.forEach((file, index) => {
      const div = document.createElement("div");
      div.className = "bg-slate-800 p-3 rounded";
      div.innerHTML = `
        <div class="flex justify-between items-center">
          <span>${file.name}</span>
          <button onclick="requestDownload(${index})" class="text-yellow-400 text-sm">طلب تحميل</button>
        </div>
        <div class="text-xs text-slate-400 mt-1">${file.time}</div>
      `;
      list.appendChild(div);
    });
  }

  function requestDownload(index) {
    const code = prompt("أدخل رمز التحقق لتنزيل الملف:");
    if (code === downloadCode) {
      const file = files[index];
      const a = document.createElement("a");
      a.href = file.data;
      a.download = file.name;
      document.body.appendChild(a);
      a.click();
      a.remove();
    } else {
      alert("رمز غير صحيح.");
    }
  }
</script>
</body>
</html>

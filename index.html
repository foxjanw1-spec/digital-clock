<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مخصص لطلاب علوم الحاسوب</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>مخصص لطلاب علوم الحاسوب – من إعداد Abdulhamid</h1>
    </header>

    <main>
        <section class="public-section">
            <h2>معرض الملفات المشتركة</h2>
            {% if files %}
                <ul>
                    {% for file in files %}
                        <li>
                            <a href="{{ url_for('download_file', filename=file.path) }}" target="_blank">{{ file.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>لا توجد ملفات مشتركة حالياً.</p>
            {% endif %}
        </section>
    </main>

    <footer>
        <p>من إعداد Abdulhamid – مخصص لطلاب علوم الحاسوب</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ساعة عبدالحميد</title>

  <!-- تحسينات لمحركات البحث -->
  <meta name="description" content="ساعة رقمية عربية بتنسيق 12 و24 ساعة، تعرض الوقت والتاريخ بشكل أنيق.">
  <meta name="keywords" content="ساعة رقمية, ساعة عربية, ساعة عبدالحميد, ساعة متجاوبة, ساعة للجوال, ساعة HTML">
  <meta name="author" content="عبدالحميد">

  <!-- خطوط مميزة -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .clock {
      font-size: 150px;
      color: #fff;
      letter-spacing: 8px;
      position: relative;
      text-shadow:
        0 0 15px rgba(255,255,255,0.9),
        0 0 40px rgba(255,255,255,0.3),
        0 0 80px rgba(255,255,255,0.15);
    }

    .clock::after {
      content: attr(data-time);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      color: rgba(255,255,255,0.2);
      transform: scaleY(-1);
      filter: blur(6px);
      opacity: 0.3;
      pointer-events: none;
    }

    .date {
      margin-top: 20px;
      color: #888;
      font-size: 24px;
      font-family: 'Cairo', sans-serif;
    }

    footer {
      position: absolute;
      bottom: 25px;
      color: #fff;
      font-size: 36px;
      font-family: 'Cairo', sans-serif;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #fff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      font-family: 'Cairo', sans-serif;
    }

    .light-mode {
      background-color: #f0f0f0;
      color: #000;
    }

    .light-mode .clock {
      color: #000;
      text-shadow: none;
    }

    .light-mode .date,
    .light-mode footer {
      color: #333;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock" data-time="00:00:00">00:00:00</div>
  <div class="date" id="date">الأحد، 19 أكتوبر 2025</div>

  <button onclick="toggleFormat()">تبديل 12/24 ساعة</button>
  <button onclick="toggleTheme()">تغيير الخلفية</button>

  <footer>『عـبـدالـحـمـيـد』</footer>

  <script>
    let is24Hour = true;

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      if (!is24Hour) {
        hours = hours % 12 || 12;
      }

      const timeString = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      const clock = document.getElementById('clock');
      clock.textContent = timeString;
      clock.setAttribute('data-time', timeString);

      const days = ['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];
      const months = ['يناير','فبراير','مارس','أبريل','مايو','يونيو','يوليو','أغسطس','سبتمبر','أكتوبر','نوفمبر','ديسمبر'];
      const dayName = days[now.getDay()];
      const day = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      document.getElementById('date').textContent = `${dayName}، ${day} ${month} ${year}`;
    }

    function toggleFormat() {
      is24Hour = !is24Hour;
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

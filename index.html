<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ساعة عبدالحميد</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .clock {
      font-size: 150px;
      color: #fff;
      letter-spacing: 8px;
      position: relative;
      text-shadow:
        0 0 15px rgba(255,255,255,0.9),
        0 0 40px rgba(255,255,255,0.3),
        0 0 80px rgba(255,255,255,0.15);
    }

    /* الانعكاس أسفل الأرقام */
    .clock::after {
      content: attr(data-time);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      color: rgba(255,255,255,0.2);
      transform: scaleY(-1);
      filter: blur(6px);
      opacity: 0.3;
      pointer-events: none;
    }

    .date {
      margin-top: 20px;
      color: #888;
      font-size: 24px;
      font-family: 'Cairo', sans-serif;
    }

    footer {
      position: absolute;
      bottom: 25px;
      color: #fff;
      font-size: 36px;
      font-family: 'Cairo', sans-serif;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock" data-time="00:00:00">00:00:00</div>
  <div class="date" id="date">الأحد، 19 أكتوبر 2025</div>
  <footer>『عـبـدالـحـمـيـد』</footer>

  <script>
    function pad(n) { return n.toString().padStart(2, '0'); }

    function updateClock() {
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      const timeString = `${h}:${m}:${s}`;
      const clock = document.getElementById('clock');
      clock.textContent = timeString;
      clock.setAttribute('data-time', timeString);

      const days = ['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];
      const months = ['يناير','فبراير','مارس','أبريل','مايو','يونيو','يوليو','أغسطس','سبتمبر','أكتوبر','نوفمبر','ديسمبر'];
      const dayName = days[now.getDay()];
      const day = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      document.getElementById('date').textContent = `${dayName}، ${day} ${month} ${year}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

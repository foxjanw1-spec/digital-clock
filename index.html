<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Digital Clock | Abdul Hameed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Tajawal', sans-serif;
        }

        :root {
            --primary: #00c6ff;
            --secondary: #0072ff;
            --accent: #ff2e63;
            --dark: #0f1423;
            --darker: #090c17;
            --light: #ffffff;
            --gray: #a0a7c2;
            --success: #00d26a;
            --warning: #ffbd2e;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            padding: 20px;
        }

        /* تأثيرات الخلفية */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
            animation-duration: 15s;
        }

        .shape:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 80%;
            animation-delay: -10s;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* الهيدر */
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 198, 255, 0.3);
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--gray);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* الحاوية الرئيسية */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* الساعة الرقمية */
        .clock-section {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .clock-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .digital-clock {
            font-size: 5.5rem;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 198, 255, 0.5);
            position: relative;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-variant-numeric: tabular-nums;
        }

        .clock-label {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* التاريخ والأيام */
        .date-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .date {
            font-size: 1.8rem;
            text-align: center;
            color: var(--light);
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            padding: 12px 5px;
            text-align: center;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            flex-direction: column;
            border: 1px solid transparent;
        }

        .day.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .day-ar {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .day-en {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* الميزات الإضافية */
        .features-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .feature-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .feature-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            margin-left: 15px;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
        }

        .feature-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .feature-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature-display {
            font-size: 2rem;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            font-variant-numeric: tabular-nums;
            border: 1px solid var(--glass-border);
        }

        .feature-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
            min-width: 120px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.6);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent), #ff6b9c);
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.4);
        }

        .btn-accent:hover {
            background: linear-gradient(135deg, #ff6b9c, var(--accent));
            box-shadow: 0 8px 20px rgba(255, 46, 99, 0.6);
        }

        /* أزرار التحكم */
        .controls-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .control-btn {
            padding: 18px;
            border-radius: 16px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .control-btn i {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* التوقيع */
        .signature {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 1.1rem;
            border-top: 1px solid var(--glass-border);
            width: 100%;
            max-width: 1200px;
        }

        .signature span {
            color: var(--primary);
            font-weight: 600;
        }

        /* تأثيرات الواقع الافتراضي */
        .vr-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 198, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 46, 99, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 114, 255, 0.1) 0%, transparent 50%);
            animation: vrPulse 15s infinite alternate;
        }

        @keyframes vrPulse {
            0% {
                opacity: 0.03;
                transform: scale(1);
            }
            100% {
                opacity: 0.08;
                transform: scale(1.1);
            }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .digital-clock {
                font-size: 3.5rem;
            }
            
            .date {
                font-size: 1.4rem;
            }
            
            .day-names {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .day:nth-child(n+5) {
                grid-column: span 2;
            }
            
            .feature-display {
                font-size: 1.6rem;
            }
            
            .controls-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .digital-clock {
                font-size: 2.8rem;
            }
            
            .date {
                font-size: 1.2rem;
            }
            
            .day-ar {
                font-size: 1rem;
            }
            
            .day-en {
                font-size: 0.7rem;
            }
            
            .feature-display {
                font-size: 1.4rem;
            }
            
            .controls-section {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .clock-section, .feature-card {
                padding: 20px;
            }
        }

        /* تأثيرات النبض للثواني */
        .pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* مؤشرات الحالة */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-on {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-off {
            background: var(--gray);
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="grid-lines"></div>
    </div>
    <div class="vr-effect"></div>
    
    <div class="header">
        <h1>Professional Digital Clock</h1>
        <p>Display time and date with advanced features and modern design</p>
    </div>
    
    <div class="container">
        <div class="clock-section">
            <div class="digital-clock" id="clock">00:00:00</div>
            <div class="clock-label">
                <span>Hours</span>
                <span>Minutes</span>
                <span>Seconds</span>
            </div>
            
            <div class="date-container">
                <div class="date" id="date">Monday 1 January 2023</div>
                <div class="day-names" id="days">
                    <!-- سيتم ملء أيام الأسبوع هنا -->
                </div>
            </div>
        </div>
        
        <div class="features-section">
            <div class="feature-card">
                <div class="feature-header">
                    <div class="feature-icon">
                        <i class="fas fa-stopwatch"></i>
                    </div>
                    <div class="feature-title">Stopwatch</div>
                </div>
                <div class="feature-content">
                    <div class="feature-display" id="stopwatch">00:00:00</div>
                    <div class="feature-controls">
                        <button class="btn btn-primary" id="stopwatchStart">
                            <i class="fas fa-play"></i> Start
                        </button>
                        <button class="btn" id="stopwatchPause">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        <button class="btn btn-accent" id="stopwatchReset">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-header">
                    <div class="feature-icon">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                    <div class="feature-title">Timer</div>
                </div>
                <div class="feature-content">
                    <div class="feature-display" id="timer">25:00</div>
                    <div class="feature-controls">
                        <button class="btn btn-primary" id="timerStart">
                            <i class="fas fa-play"></i> Start
                        </button>
                        <button class="btn" id="timerPause">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        <button class="btn btn-accent" id="timerReset">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-header">
                    <div class="feature-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="feature-title">Alarm</div>
                </div>
                <div class="feature-content">
                    <div class="feature-display" id="alarmDisplay">--:--</div>
                    <div class="feature-controls">
                        <button class="btn btn-primary" id="setAlarm">
                            <i class="fas fa-clock"></i> Set Alarm
                        </button>
                        <button class="btn btn-accent" id="toggleAlarm">
                            <span class="status-indicator status-off"></span> Off
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls-section">
        <div class="control-btn" id="themeToggle">
            <i class="fas fa-palette"></i>
            <span>Toggle Theme</span>
        </div>
        <div class="control-btn" id="soundToggle">
            <i class="fas fa-volume-up"></i>
            <span>Sound On/Off</span>
        </div>
        <div class="control-btn" id="fullscreenToggle">
            <i class="fas fa-expand"></i>
            <span>Fullscreen</span>
        </div>
        <div class="control-btn" id="settingsToggle">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
    </div>
    
    <div class="signature">
        Developed with <i class="fas fa-heart" style="color: var(--accent);"></i> | By <span>Abdul Hameed</span>
    </div>

    <!-- العناصر الصوتية -->
    <audio id="tickSound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAABAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////8AAABQTEFNRTMuMTAwBKkAAAAAAAAAADUgJAO8QQAAAYCAAnGAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//tQxAAAAAAAAAAAAAAAAAAAAAAAASAAAAAAAASYYgUxBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq" type="audio/mpeg">
    </audio>
    
    <audio id="alarmSound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAABAAACcQCAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////8AAABQTEFNRTMuMTAwBKkAAAAAAAAAADUgJAO8QQAAAYCAAnGAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//tQxAAAAAAAAAAAAAAAAAAAAAAAASAAAAAAAASYYgUxBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq" type="audio/mpeg">
    </audio>

    <script>
        // أيام الأسبوع بالعربية والإنجليزية
        const daysOfWeek = [
            { ar: "الأحد", en: "Sunday" },
            { ar: "الاثنين", en: "Monday" },
            { ar: "الثلاثاء", en: "Tuesday" },
            { ar: "الأربعاء", en: "Wednesday" },
            { ar: "الخميس", en: "Thursday" },
            { ar: "الجمعة", en: "Friday" },
            { ar: "السبت", en: "Saturday" }
        ];

        // الشهور بالعربية والإنجليزية
        const months = [
            { ar: "يناير", en: "January" },
            { ar: "فبراير", en: "February" },
            { ar: "مارس", en: "March" },
            { ar: "أبريل", en: "April" },
            { ar: "مايو", en: "May" },
            { ar: "يونيو", en: "June" },
            { ar: "يوليو", en: "July" },
            { ar: "أغسطس", en: "August" },
            { ar: "سبتمبر", en: "September" },
            { ar: "أكتوبر", en: "October" },
            { ar: "نوفمبر", en: "November" },
            { ar: "ديسمبر", en: "December" }
        ];

        // تهيئة الأيام في الواجهة
        function initDays() {
            const daysContainer = document.getElementById('days');
            daysOfWeek.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.innerHTML = `
                    <div class="day-ar">${day.ar}</div>
                    <div class="day-en">${day.en}</div>
                `;
                daysContainer.appendChild(dayElement);
            });
        }

        // تحديث الوقت والتاريخ
        function updateClock() {
            const now = new Date();
            
            // تحديث الوقت
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            // إضافة تأثير النبض للثواني
            const secondsElement = document.getElementById('clock');
            secondsElement.classList.remove('pulse');
            void secondsElement.offsetWidth; // إعادة التدفق لإعادة التشغيل
            secondsElement.classList.add('pulse');
            
            // تحديث التاريخ
            const dayIndex = now.getDay();
            const dayName = daysOfWeek[dayIndex].en;
            const date = now.getDate();
            const month = months[now.getMonth()].en;
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${dayName} ${date} ${month} ${year}`;
            
            // تحديث اليوم النشط
            updateActiveDay(dayIndex);
            
            // تشغيل الأصوات
            playSounds(seconds);
            
            // التحقق من المنبه
            checkAlarm(hours, minutes);
        }

        // تحديث اليوم النشط
        function updateActiveDay(dayIndex) {
            const days = document.querySelectorAll('.day');
            days.forEach((day, index) => {
                if (index === dayIndex) {
                    day.classList.add('active');
                } else {
                    day.classList.remove('active');
                }
            });
        }

        // تشغيل الأصوات
        function playSounds(seconds) {
            const soundEnabled = document.getElementById('soundToggle').classList.contains('active');
            if (!soundEnabled) return;
            
            const tickSound = document.getElementById('tickSound');
            
            // صوت النقر كل ثانية
            tickSound.currentTime = 0;
            tickSound.play().catch(e => console.log("لم يتم تشغيل الصوت: " + e));
        }

        // ساعة التوقيف
        let stopwatchInterval;
        let stopwatchRunning = false;
        let stopwatchTime = 0;

        function updateStopwatch() {
            if (!stopwatchRunning) return;
            
            stopwatchTime++;
            const hours = Math.floor(stopwatchTime / 3600);
            const minutes = Math.floor((stopwatchTime % 3600) / 60);
            const seconds = stopwatchTime % 60;
            
            document.getElementById('stopwatch').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchInterval = setInterval(updateStopwatch, 1000);
                stopwatchRunning = true;
                document.getElementById('stopwatchStart').innerHTML = '<i class="fas fa-pause"></i> Pause';
                document.getElementById('stopwatchStart').classList.remove('btn-primary');
                document.getElementById('stopwatchStart').classList.add('btn-accent');
            } else {
                clearInterval(stopwatchInterval);
                stopwatchRunning = false;
                document.getElementById('stopwatchStart').innerHTML = '<i class="fas fa-play"></i> Resume';
                document.getElementById('stopwatchStart').classList.remove('btn-accent');
                document.getElementById('stopwatchStart').classList.add('btn-primary');
            }
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            stopwatchTime = 0;
            document.getElementById('stopwatch').textContent = '00:00:00';
            document.getElementById('stopwatchStart').innerHTML = '<i class="fas fa-play"></i> Start';
            document.getElementById('stopwatchStart').classList.remove('btn-accent');
            document.getElementById('stopwatchStart').classList.add('btn-primary');
        }

        // المؤقت
        let timerInterval;
        let timerRunning = false;
        let timerTime = 25 * 60; // 25 دقيقة بالثواني

        function updateTimer() {
            if (!timerRunning) return;
            
            if (timerTime <= 0) {
                clearInterval(timerInterval);
                timerRunning = false;
                document.getElementById('timer').textContent = '00:00';
                document.getElementById('timer').style.color = 'var(--accent)';
                playAlarmSound();
                return;
            }
            
            timerTime--;
            const minutes = Math.floor(timerTime / 60);
            const seconds = timerTime % 60;
            
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
            // تغيير اللون عندما يقل الوقت عن دقيقة
            if (timerTime < 60) {
                document.getElementById('timer').style.color = 'var(--accent)';
            }
        }

        function startTimer() {
            if (!timerRunning) {
                timerInterval = setInterval(updateTimer, 1000);
                timerRunning = true;
                document.getElementById('timerStart').innerHTML = '<i class="fas fa-pause"></i> Pause';
                document.getElementById('timerStart').classList.remove('btn-primary');
                document.getElementById('timerStart').classList.add('btn-accent');
            } else {
                clearInterval(timerInterval);
                timerRunning = false;
                document.getElementById('timerStart').innerHTML = '<i class="fas fa-play"></i> Resume';
                document.getElementById('timerStart').classList.remove('btn-accent');
                document.getElementById('timerStart').classList.add('btn-primary');
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerTime = 25 * 60;
            document.getElementById('timer').textContent = '25:00';
            document.getElementById('timer').style.color = '';
            document.getElementById('timerStart').innerHTML = '<i class="fas fa-play"></i> Start';
            document.getElementById('timerStart').classList.remove('btn-accent');
            document.getElementById('timerStart').classList.add('btn-primary');
        }

        // المنبه
        let alarmTime = null;
        let alarmActive = false;

        function setAlarm() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            // إضافة 5 دقائق كمنبه افتراضي
            let alarmHour = currentHour;
            let alarmMinute = currentMinute + 5;
            
            if (alarmMinute >= 60) {
                alarmHour = (alarmHour + 1) % 24;
                alarmMinute = alarmMinute % 60;
            }
            
            alarmTime = {
                hour: alarmHour,
                minute: alarmMinute
            };
            
            document.getElementById('alarmDisplay').textContent = 
                `${String(alarmTime.hour).padStart(2, '0')}:${String(alarmTime.minute).padStart(2, '0')}`;
                
            // تفعيل المنبه
            alarmActive = true;
            updateAlarmButton();
        }

        function toggleAlarm() {
            alarmActive = !alarmActive;
            updateAlarmButton();
        }

        function updateAlarmButton() {
            const alarmButton = document.getElementById('toggleAlarm');
            const indicator = alarmButton.querySelector('.status-indicator');
            
            if (alarmActive) {
                alarmButton.innerHTML = '<span class="status-indicator status-on"></span> On';
                alarmButton.classList.add('btn-primary');
                alarmButton.classList.remove('btn-accent');
            } else {
                alarmButton.innerHTML = '<span class="status-indicator status-off"></span> Off';
                alarmButton.classList.remove('btn-primary');
                alarmButton.classList.add('btn-accent');
            }
        }

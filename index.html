<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ساعة عبدالحميد</title>
  <meta name="description" content="ساعة رقمية عربية بتنسيق 12/24 ووضع ليلي/نهاري مع اسم مزخرف قابل للتعديل وتأثيرات صوتية."/>
  <meta name="keywords" content="ساعة رقمية, ساعة عربية, ساعة عبدالحميد, ساعة متجاوبة, زخرفة عربية, خط رقعة">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@500;700&family=Amiri&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-dark:#070707; --muted:#bdbdbd; --accent:#00e5ff;
      --btn-bg:linear-gradient(135deg,#00e5ff 0%,#7b61ff 100%);
      --radius:14px;
    }
    html,body{height:100%;margin:0;padding:0;background:
      radial-gradient(ellipse at 10% 20%, rgba(7,7,7,0.8) 0%, rgba(15,15,15,1) 40%), var(--bg-dark);
      font-family:'Cairo',sans-serif;color:#fff;direction:rtl}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box}
    .card{width:100%;max-width:980px;border-radius:var(--radius);padding:22px;background:
      linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 8px 30px rgba(2,6,23,0.7);backdrop-filter:blur(6px);position:relative}
    .top-row{display:flex;align-items:center;justify-content:space-between;gap:14px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:62px;height:62px;border-radius:10px;background:linear-gradient(135deg,#00e5ff,#7b61ff);
      display:flex;align-items:center;justify-content:center;color:#001;font-weight:900;font-family:'Orbitron'}
    .brand h1{margin:0;font-size:20px;color:var(--accent);font-weight:700}
    .center{display:flex;gap:24px;align-items:center;justify-content:space-between;margin-top:18px;flex-wrap:wrap}
    .clock-wrap{flex:1 1 420px;min-width:260px;display:flex;flex-direction:column;align-items:center;gap:8px}
    .clock{font-family:'Orbitron',sans-serif;font-weight:700;font-size:clamp(48px,12vw,140px);
      letter-spacing:10px;padding:16px 24px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      text-align:center;position:relative}
    .clock::after{content:attr(data-time);display:block;font-size:.18em;height:0;overflow:visible;opacity:.16;transform:translateY(8px) scaleY(-1);filter:blur(6px)}
    .date{color:var(--muted);font-size:clamp(14px,2.5vw,20px);font-family:'Amiri',serif;margin-top:6px}
    .display-name{font-size:24px;color:var(--accent);font-family:'Amiri',serif;margin-top:6px}
    .controls{width:320px;min-width:220px;display:flex;flex-direction:column;gap:12px}
    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:8px;font-weight:600}
    .input,.select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:rgba(255,255,255,0.02);color:inherit}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 16px;border-radius:12px;border:none;cursor:pointer;
      color:#001;background:var(--btn-bg);box-shadow:0 10px 30px rgba(11,18,30,0.6);font-weight:700}
    .btn.ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);box-shadow:none}
    .deco-grid{display:flex;gap:8px;flex-wrap:wrap}
    .footer-row{display:flex;gap:12px;margin-top:14px;align-items:center;justify-content:center;flex-wrap:wrap;color:var(--muted)}
    @media (max-width:760px){.controls{order:2;width:100%}.clock-wrap{order:1;width:100%}.brand h1{font-size:16px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="application" aria-label="ساعة رقمية">
      <div class="top-row">
        <div class="brand">
          <div class="logo">س</div>
          <div>
            <h1 id="siteTitle">ساعة رقمية</h1>
            <p id="siteSub" style="margin:0;color:var(--muted);font-size:13px">بتأثيرات صوتية وزخارف عربية</p>
          </div>
        </div>
        <div style="text-align:left"><small style="color:var(--muted)">قابل للتخصيص • يعمل دون اتصال</small></div>
      </div>

      <div class="center">
        <div class="clock-wrap">
          <div class="clock" id="clock" data-time="00:00:00">00:00:00</div>
          <div class="date" id="date">--</div>
          <div class="display-name" id="displayName">『عـبـدالـحـمـيـد』</div>
        </div>

        <div class="controls">
          <div class="panel">
            <label for="nameInput">اسم العرض (أدخل أو اختر زخرفة)</label>
            <input id="nameInput" class="input" placeholder="اكتب اسمك..." />
            <div style="display:flex;gap:8px;margin-top:10px;flex-wrap:wrap">
              <button class="btn" id="saveNameBtn">حفظ</button>
              <button class="btn ghost" id="resetNameBtn">إعادة</button>
            </div>
          </div>

          <div class="panel">
            <label>زخارف عربية جاهزة</label>
            <div class="deco-grid">
              <button class="btn ghost deco" data-val="『عـبـدالـحـمـيـد』">زخرفة 1</button>
              <button class="btn ghost deco" data-val="✦ عبدالحميد ✦">زخرفة 2</button>
              <button class="btn ghost deco" data-val="⚜︎ عبدالحميد ⚜︎">زخرفة 3</button>
              <button class="btn ghost deco" data-val="★ عبدـالـحـمـيـد ★">زخرفة 4</button>
              <button class="btn ghost deco" data-val="༺ عبدالحميد ༻">زخرفة 5</button>
              <!-- زخارف عربية بخط رقعة/مزخرفة -->
              <button class="btn ghost deco" data-val="꧁  عبدـالـحـمـيـد ꧂">رقعة 1</button>
              <button class="btn ghost deco" data-val="ღ عبدالحميد ღ">مزخرف 6</button>
              <button class="btn ghost deco" data-val="✿ عبدـالـحـمـيـد ✿">مزخرف 7</button>
            </div>
          </div>

          <div class="panel">
            <label>زخارف لأيام الأسبوع (عرض تلقائي عند اختيار)</label>
            <div class="deco-grid">
              <button class="btn ghost day-deco" data-val="السبت — سَـبْت">السبت</button>
              <button class="btn ghost day-deco" data-val="الأحد — أَحَد">الأحد</button>
              <button class="btn ghost day-deco" data-val="الاثنين — اِثْنَان">الاثنين</button>
              <button class="btn ghost day-deco" data-val="الثلاثاء — ثَلاَثَاء">الثلاثاء</button>
              <button class="btn ghost day-deco" data-val="الأربعاء — أَرْبِعَاء">الأربعاء</button>
              <button class="btn ghost day-deco" data-val="الخميس — خَمِيس">الخميس</button>
              <button class="btn ghost day-deco" data-val="الجمعة — جُمُعَة">الجمعة</button>
            </div>
          </div>

          <div class="panel">
            <label for="formatSelect">تنسيق الوقت</label>
            <select id="formatSelect" class="select">
              <option value="24">24 ساعة</option>
              <option value="12">12 ساعة</option>
            </select>

            <label style="margin-top:12px">المظهر والأصوات</label>
            <div style="display:flex;gap:8px;margin-top:6px">
              <button class="btn" id="themeToggle">تبديل الوضع</button>
              <button class="btn ghost" id="soundToggle">إيقاف الصوت</button>
            </div>

            <div style="margin-top:10px;display:flex;gap:8px">
              <button class="btn" id="copyLinkBtn">نسخ رابط</button>
              <button class="btn ghost" id="resetAllBtn">إعادة كل الإعدادات</button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-row"><small>مبني بواسطة عبدالحميد • قابل للتعديل</small></div>
    </div>
  </div>

  <script>
    // عناصر DOM
    const clockEl = document.getElementById('clock');
    const dateEl = document.getElementById('date');
    const nameEl = document.getElementById('displayName');
    const nameInput = document.getElementById('nameInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const resetNameBtn = document.getElementById('resetNameBtn');
    const decoBtns = document.querySelectorAll('.deco');
    const dayDecos = document.querySelectorAll('.day-deco');
    const formatSelect = document.getElementById('formatSelect');
    const themeToggle = document.getElementById('themeToggle');
    const soundToggle = document.getElementById('soundToggle');
    const copyLinkBtn = document.getElementById('copyLinkBtn');
    const resetAllBtn = document.getElementById('resetAllBtn');

    // حالة وحفظ محلي
    let is24 = localStorage.getItem('clock_time_format') !== '12';
    let soundOn = localStorage.getItem('clock_sound') !== '0';
    const savedName = localStorage.getItem('clock_display_name');
    const savedTheme = localStorage.getItem('clock_theme_light') === '1';

    if (savedName){ nameEl.textContent = savedName; nameInput.value = savedName; }
    if (savedTheme) document.body.classList.add('light-mode');
    formatSelect.value = is24 ? '24' : '12';
    soundToggle.textContent = soundOn ? 'إيقاف الصوت' : 'تشغيل الصوت';

    // Web Audio لتوليد أصوات خفيفة (tick + chime)
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    let audioCtx;
    function ensureAudio(){ if(!audioCtx) audioCtx = new AudioCtx(); }

    function playTick(){
      if(!soundOn) return;
      ensureAudio();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'sine'; o.frequency.value = 1200;
      g.gain.value = 0.02;
      o.connect(g); g.connect(audioCtx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.09);
      o.stop(audioCtx.currentTime + 0.1);
    }

    function playChime(){
      if(!soundOn) return;
      ensureAudio();
      const now = audioCtx.currentTime;
      const g = audioCtx.createGain(); g.connect(audioCtx.destination); g.gain.value = 0.0015;
      const freqs = [880,1320,1760];
      freqs.forEach((f,i) => {
        const o = audioCtx.createOscillator();
        o.type = 'sine'; o.frequency.value = f;
        o.connect(g);
        o.start(now + i*0.08);
        o.stop(now + i*0.38);
      });
    }

    // تحديث الساعة والتاريخ
    function pad(n){ return String(n).padStart(2,'0'); }
    let lastHour = null;
    function updateClock(){
      const now = new Date();
      let h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
      if(!is24) h = h % 12 || 12;
      const timeStr = `${pad(h)}:${pad(m)}:${pad(s)}`;
      clockEl.textContent = timeStr;
      clockEl.setAttribute('data-time', timeStr);

      const days = ['الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت'];
      const months = ['يناير','فبراير','مارس','أبريل','مايو','يونيو','يوليو','أغسطس','سبتمبر','أكتوبر','نوفمبر','ديسمبر'];
      dateEl.textContent = `${days[now.getDay()]}، ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;

      // صوت كل ثانية (خفيف)
      playTick();

      // رنين عند الساعة (عند تغيير الساعة)
      if(lastHour === null) lastHour = now.getHours();
      if(now.getHours() !== lastHour){
        playChime();
        lastHour = now.getHours();
      }
    }
    setInterval(updateClock, 1000);
    updateClock();

    // الأحداث: الاسم والزخارف
    saveNameBtn.addEventListener('click', () => {
      const v = nameInput.value.trim();
      if(!v) return alert('اكتب اسماً أو اختر زخرفة.');
      nameEl.textContent = v;
      localStorage.setItem('clock_display_name', v);
    });
    resetNameBtn.addEventListener('click', () => {
      localStorage.removeItem('clock_display_name');
      nameEl.textContent = "『عـبـدالـحـمـيـد』";
      nameInput.value = '';
    });
    decoBtns.forEach(b => b.addEventListener('click', () => {
      const v = b.dataset.val; nameEl.textContent = v; nameInput.value = v; localStorage.setItem('clock_display_name', v);
    }));

    // زخارف أيام الأسبوع تضيف نص التاريخ أو الاسم
    dayDecos.forEach(b => b.addEventListener('click', () => {
      const v = b.dataset.val;
      // إذا احتوى v على فاصل، نظهره في حقل التاريخ مؤقتًا مع تأثير ضوء
      dateEl.textContent = v;
      setTimeout(updateClock, 3000); // يعيد التاريخ بعد 3 ثواني
    }));

    // تنسيق الوقت
    formatSelect.addEventListener('change', () => {
      is24 = formatSelect.value === '24';
      localStorage.setItem('clock_time_format', is24 ? '24' : '12');
      updateClock();
    });

    // تبديل الثيم
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      localStorage.setItem('clock_theme_light', isLight ? '1' : '0');
    });

    // تبديل الصوت
    soundToggle.addEventListener('click', () => {
      soundOn = !soundOn;
      localStorage.setItem('clock_sound', soundOn ? '1' : '0');
      soundToggle.textContent = soundOn ? 'إيقاف الصوت' : 'تشغيل الصوت';
      // تفعيل صوت للتأكيد عند التشغيل
      if(soundOn) playChime();
    });

    // نسخ رابط الموقع
    copyLinkBtn.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(location.href);
        copyLinkBtn.textContent = 'تم النسخ';
        setTimeout(()=> copyLinkBtn.textContent = 'نسخ رابط',1500);
      }catch(e){ alert('النسخ غير مدعوم'); }
    });

    // إعادة كل الإعدادات
    resetAllBtn.addEventListener('click', () => {
      if(confirm('هل تريد إعادة كل الإعدادات إلى الافتراضي؟')){
        localStorage.clear(); location.reload();
      }
    });

    // حفظ الاسم تلقائياً عند الخروج
    window.addEventListener('beforeunload', ()=> {
      if(nameInput.value.trim()) localStorage.setItem('clock_display_name', nameInput.value.trim());
    });
  </script>
</body>
</html>
